<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div  *ngIf="item.profilePic" class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.profilePic + ')'">
  </div>

  <div class="item-detail" padding>
    <h2 *ngIf="item.name">{{item.name}}</h2>
    <p *ngIf="item.about">{{item.about}}</p>
  </div>
</ion-content>
