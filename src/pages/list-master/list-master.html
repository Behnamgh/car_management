<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>


  <ion-card *ngFor="let car of datas">
    <ion-card-header>
      {{ car.name }}
    </ion-card-header>

    <ion-list>
      <button ion-item>
        <ion-icon name="cart" item-start></ion-icon>
        add fuel
      </button>

      <button ion-item>
        <ion-icon name="medical" item-start></ion-icon>
        add kiloometer
      </button>

      <button ion-item>
        <ion-icon name="cafe" item-start></ion-icon>
        add part
      </button>

      <button ion-item>
        <ion-icon name="paw" item-start></ion-icon>
check part    
  </button>

      <button ion-item>
        <ion-icon name="beer" item-start></ion-icon>
        reports
      </button>


    </ion-list>
  </ion-card>

</ion-content>
